<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sintony&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal API Practice</title>
  </head>
    <body>
      <main>
        <h1>Animal Data</h1>
        <div class="get-section">
          <section class="data" id="data-display">
            <p id="temp">Push GET to view animal info</p>
          </section>
          <button class="command" id="get">GET</button>
        </div>  
            <p class="how-to">*To POST and DELETE: wait a moment after submitting, refresh, and push GET again</p>
        <div class="wrapper">
          <div class="post-section">
            <label class="name" for="idNum">animal id</label>
            <input type="text" id="idNum" required>
            <label class="name" for="name">animal name</label>
            <input type="text" id="name" required>
            <label class="diet" for="diet">what do they eat?</label>
            <input type="text" id="diet" required>
            <label class="fun_fact"for="fact">fun fact</label>
            <input type="text" id="fact" required>
            <button class="command" id="post">POST</button>
          </div>
          <div class="delete-section">
            <label for="delete-name">enter animal number</label>
            <input type="text" id="delete-name" required>
            <button class="command" id="delete">DELETE</button>
          </div>
        </div>  
      </main>
  <script src="data.js"></script>    
  <script src="script.js"></script>
  </body>
</html>
